# Site settings

defaults:
  -
    scope:
      path: "_posts" 
      type: "posts"
    values:
      layout: "post"
      menu: blog
      lang: en

# Build settings
markdown: kramdown

plugins:
  - jekyll-redirect-from

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter_opts:
    disable : true

exclude: 
  - [uk/CHANGELOG.md]
  - vendor/bundle
  - node_modules/


github: [metadata]
