<!DOCTYPE html>
{% if page.lang %}
<html lang="{{ page.lang }}" prefix="og: http://ogp.me/ns#">

  {% include head.html %}

  {% if page.lang == 'en' %}
  <body class="en-doc">
  {% else %}
  <body class="non-en-doc">
  {% endif %}

    <section class="page content">

      {% include header.html %}

      <div id="overlay"></div>

      {% if page.lang != 'en' %}
        <div id="i18n-notice-box" class="doc-box doc-notice">
          {% include i18n-notice.html %}
        </div>
      {% endif %}
      <div id="page-doc" markdown="1">
{{ content }}
      </div>
    </section>

    {% include footer/footer-{{ page.lang }}.html %}

  </body>

</html>
{% endif %}
